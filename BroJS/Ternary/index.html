<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ternary</title>
    <style>
      .shoe {
        padding: 10px;
        display: flex;

        align-items: center;
        flex-wrap: wrap;
      }

      img {
        width: 250px;
        object-fit: cover;
        height: 200px;
      }
      button {
        cursor: pointer;
      }

      p {
        font-size: 22px;
      }

      #cart-details {
        margin-left: 55px;
      }
    </style>
  </head>
  <body>
    <div class="shoe">
      <figure>
        <img
          src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2hvZXN8ZW58MHx8MHx8fDA%3D"
          alt="red nike shoes"
        />
        <figcaption>Red Nike Shoes 68$</figcaption>
        <button id="red">Add to cart</button>
        <span class="cart"></span>
      </figure>
      <figure>
        <img
          src="https://images.unsplash.com/photo-1549298916-b41d501d3772?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c2hvZXN8ZW58MHx8MHx8fDA%3D"
          alt="brown Nike shoes"
        />
        <figcaption>Brown Nike Shoes 99$</figcaption>
        <button id="brown">Add to cart</button>
      </figure>
      <figure>
        <img
          src="https://images.unsplash.com/photo-1543508282-6319a3e2621f?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHNob2VzfGVufDB8fDB8fHww"
          alt="Black nike shoes"
        />
        <figcaption>Black Nike Shoes 50$</figcaption>
        <button id="black">Add to cart</button>
      </figure>
    </div>
    <div id="cart-details">
      <p id="product"></p>
      <p id="total"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
