<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        color: #fff;
        background-color: rgba(7, 7, 7, 0.845);
      }
      h1 {
        text-align: center;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        font-weight: 600;
      }
      label,
      p {
        display: block;
        font-size: 20px;
        margin: 50px 0 20px 25px;
      }
      input {
        margin-left: 10px;
        padding: 4px 10px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to our website</h1>
    <label for="days"
      >Enter a number:

      <input type="text" name="day" id="days" />
      <button>Check</button>
    </label>
    <p id="result"></p>
    <div id="grading">
      <label for="grade"
        >Enter your Score:
        <input type="text" name="grade" id="grade" />
        <button id="grades">Check Grade</button>
      </label>
      <p id="grade-result"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
